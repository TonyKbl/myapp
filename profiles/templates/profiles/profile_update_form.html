{% extends "base.html" %}

{% load thumbnail %}

{% block title %}{{username}} - Update Profile{% endblock title %}

{% block content %}

                <!-- Card feed item START -->
                <div class="card">
                    <!-- Card header START -->
                    <div class="card-header border-0 pb-0">
                        <h2>Update profile</h2>
                    </div>                     
                    <!-- Card header END -->
                    <!-- Card body START -->
                    <div class="card-body">
                        <div class="form_group">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <input type="submit" value="Update">
                            </form>
                        </div>
                    </div>
                </div>

{% endblock %}
