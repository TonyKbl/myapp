{% extends "base.html" %}

{% load crispy_forms_tags %}

{% load thumbnail %}

{% block title %}Create a New Blog{% endblock title %}

{% block content %}
                <!-- Card feed item START -->
                <div class="card">
                    <!-- Card header START -->
                    <div class="card-header border-0 pb-0">
                        {% if blog.title == Null %}
                            <h2>Add New Blog</h2>
                        {% else %}
                            <h2>Edit Blog</h2>
                        {% endif %}
                    </div>                     
                    <!-- Card header END -->
                    <!-- Card body START -->
                    <div class="card-body">
                        <div class="form_group">
                            <form class="form-with-validation" method="post" >
                                {% csrf_token %}
                                {{ form|crispy }}
                                <input type="submit" value="Update" class="btn btn-primary">
                            </form>
                        </div>
                    </div>
                </div>

{% endblock %}
