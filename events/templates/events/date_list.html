{% extends 'base.html' %}

{% block title %}Club Swing | Events{% endblock title %}

{% block content %}
 <!-- Card START -->
          <div class="card h-100">
            <!-- Card header START -->
            <div class="card-header d-sm-flex align-items-center text-center justify-content-sm-between border-0 pb-0">
              <h1 class="h4 card-title">Discover Events</h1>
              <!-- Button modal -->
              <a class="btn btn-primary-soft" href="#" data-bs-toggle="modal" data-bs-target="#modalCreateEvents"> <i class="fa-solid fa-plus pe-1"></i> Create event</a>
            </div>
            <!-- Card header START -->
            <!-- Card body START -->
            <div class="card-body">

              <!-- Tab nav line -->
              <ul class="nav nav-tabs nav-bottom-line justify-content-center justify-content-md-start" role="tablist">
                <li class="nav-item" role="presentation"> <a class="nav-link active" data-bs-toggle="tab" href="#tab-1" aria-selected="true" role="tab"> Top </a> </li>
                <li class="nav-item" role="presentation"> <a class="nav-link" data-bs-toggle="tab" href="#tab-2" aria-selected="false" role="tab" tabindex="-1"> Local </a> </li>
                <li class="nav-item" role="presentation"> <a class="nav-link" data-bs-toggle="tab" href="#tab-3" aria-selected="false" role="tab" tabindex="-1"> This week </a> </li>
                <li class="nav-item" role="presentation"> <a class="nav-link" data-bs-toggle="tab" href="#tab-4" aria-selected="false" role="tab" tabindex="-1"> Online </a> </li>
                <li class="nav-item" role="presentation"> <a class="nav-link" data-bs-toggle="tab" href="#tab-5" aria-selected="false" role="tab" tabindex="-1"> Friends </a> </li>
                <li class="nav-item" role="presentation"> <a class="nav-link" data-bs-toggle="tab" href="#tab-6" aria-selected="false" role="tab" tabindex="-1"> Following </a> </li>
              </ul>
              <!-- Tab content START -->
              <div class="tab-content mb-0 pb-0">
                
                <!-- Event top tab START -->
                <div class="tab-pane fade active show" id="tab-1" role="tabpanel">
                  <div class="row g-4">

                    <!-- Event Card Here -->
                    {% for event in events %}
                    {% include 'includes/event_dates.html' %}
                    {% endfor%}

                  </div>
                </div>
                <!-- Event top tab END -->
            </div>
            <!-- Tab content END -->
          </div>
          <!-- Card body END -->
        </div>
        <!-- Card END -->
{% endblock %}
